<!doctype html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<html>
	<head>
		<title>AmSL</title>
	</head>
	<body style='background-image: url("templates/bg.jpg");'>
		<h1 style="text-align:center;">Análisis morfológico lematizador y estemmer</h1>
		<hr>
		<div class="container">
			<div class="panel-body">
				<form action="." method="POST">
					<textarea class="form-control" rows="5" name="id_entrada" id="id_entrada">{{texto}}</textarea>
					<input type="submit" onclick="gettext()" class="btn btn-primary" value="Morfologizar (?)"></input>
				</form>
			</div>
			<div class="panel-body">
				<div class="row">
				  <div class="col-md-2" style="font-weight:bold;font-size:20px;text-align:center;">Original</div>
				  <div class="col-md-2" style="font-weight:bold;font-size:20px;text-align:center;">Lema</div>
				  <div class="col-md-2" style="font-weight:bold;font-size:20px;text-align:center;">Stemm</div>
				  <div class="col-md-6" style="font-weight:bold;font-size:20px;text-align:center;">Morfología</div>
				</div>
				<HR width=70% align="left"> 
				
				<div class="col-sm-2">
					{% for word in words %}
				  <div class="row" style="line-height: 22px;">{{word}}</div>
				  <HR width=70% align="left"> 
				  {% endfor %}
				</div>

				<div class="col-sm-2">
					{% for lema in lemas %}
				  <div class="row" style="line-height: 22px;">{{lema}}</div>
				  <HR width=70% align="left"> 
				  {% endfor %}
				</div>

				<div class="col-sm-2">
					{% for stemm in stemms %}
				  <div class="row" style="line-height: 22px;">{{stemm}}</div>
				  <HR width=70% align="left"> 
				  {% endfor %}
				</div>

				<div class="col-sm-6">
					{% for morfo in morfos %}
				  <div class="row" style="line-height: 22px;">{{morfo}}</div>
				  <HR width=70% align="left"> 
				  {% endfor %}
				</div>
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		function gettext(){
		var texto;
		texto=document.getElementById("id_entrada").value;
		}
	</script>
</html>
